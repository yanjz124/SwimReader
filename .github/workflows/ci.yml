name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore SwimReader.sln

      - name: Build
        run: dotnet build SwimReader.sln -c Release --no-restore

      - name: Test
        run: dotnet test SwimReader.sln -c Release --no-build --verbosity normal
